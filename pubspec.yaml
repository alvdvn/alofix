name: base_project
description: Alo ninjavan

version: 2.0.0+20

environment:
  sdk: ">=2.18.2 <4.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  shared_preferences: ^2.2.2
  http: ^1.1.2
  g_json: ^4.1.0
  call_log: ^4.0.0
  permission_handler: ^11.1.0
  fast_contacts: ^3.1.3
  url_launcher: ^6.2.2
  flutter_local_notifications: ^16.3.0
  syncfusion_flutter_datepicker: ^24.1.44
  flutter_svg: ^2.0.9
  image_picker: ^1.0.6
  intl: ^0.18.1
  connectivity_plus: ^5.0.2
  uni_links: ^0.5.1
  flutter_background_service: ^5.0.5
  flutter_launcher_icons: ^0.13.1
  package_info_plus: ^5.0.1
  app_settings: ^5.1.1
  firebase_crashlytics: ^3.4.9
  firebase_core: ^2.24.2
  floor: ^1.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  floor_generator: ^1.4.2
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - lib/screens/contact_devices/
    - shorebird.yaml

  fonts:
    - family: AvenirNext
      fonts:
        - asset: assets/fonts/AvenirNext-Bold.ttf
        - asset: assets/fonts/AvenirNext-BoldItalic.ttf
        - asset: assets/fonts/AvenirNext-DemiBold.ttf
        - asset: assets/fonts/AvenirNext-DemiBoldItalic.ttf
        - asset: assets/fonts/AvenirNext-Heavy.ttf
        - asset: assets/fonts/AvenirNext-HeavyItalic.ttf
        - asset: assets/fonts/AvenirNext-Italic.ttf
        - asset: assets/fonts/AvenirNext-Medium.ttf
        - asset: assets/fonts/AvenirNext-MediumItalic.ttf
        - asset: assets/fonts/AvenirNext-Regular.ttf
        - asset: assets/fonts/AvenirNext-UltraLight.ttf
        - asset: assets/fonts/AvenirNext-UltraLightItalic.ttf
          style: normal
    - family: HomeBottomBarIcon
      fonts:
        - asset: assets/fonts/HomeBottomBarIcon.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: 'assets/images/image_app.png'