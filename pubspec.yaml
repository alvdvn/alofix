name: base_project
description: Alo ninjavan

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  shared_preferences: ^2.0.15
  http: ^0.13.5
  g_json: ^4.1.0
  call_log: ^4.0.0
  permission_handler: ^10.2.0
  fast_contacts: ^1.1.1
  url_launcher: ^6.1.7
  record: ^4.4.3
  audioplayers: ^1.1.1
  flutter_local_notifications: ^13.0.0
  flutter_svg: ^1.1.6
  image_picker: ^0.8.6
  intl: ^0.18.0

  stringee_flutter_plugin:
    git:
      url: https://github.com/stringeecom/stringee_flutter_plugin.git


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/

  fonts:
    - family: AvenirNext
      fonts:
        - asset: assets/fonts/AvenirNextLTPro-Bold.otf
        - asset: assets/fonts/AvenirNextLTPro-It.otf
        - asset: assets/fonts/AvenirNextLTPro-Regular.otf
          style: normal
    - family: HomeBottomBarIcon
      fonts:
        - asset: assets/fonts/HomeBottomBarIcon.ttf

